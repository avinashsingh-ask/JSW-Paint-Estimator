<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to New UI...</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #1E3A8A 0%, #0EA5E9 100%);
            color: white;
        }

        .message {
            text-align: center;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
    <script>
        // Redirect to new landing page immediately
        window.location.href = 'landing.html';
    </script>
</head>

<body>
    <div class="message">
        <div class="spinner"></div>
        <h2>Loading New Premium UI...</h2>
        <p>Redirecting to the redesigned interface</p>
    </div>
</body>

</html>
