<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manual Estimation - JSW Paint Estimator</title>
    <meta name="description" content="Calculate paint requirements by entering room dimensions manually">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/design-system.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="css/estimation-pages.css">
    <link rel="stylesheet" href="css/liquid-loader.css">
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="nav-bar">
        <div class="nav-bar__container">
            <a href="landing.html" class="nav-bar__logo">
                <img src="jsw-logo-new.jpg" alt="JSW Paints" class="nav-bar__logo-img">
                <span class="nav-bar__title">Smart Paint Estimator</span>
            </a>
            <div class="nav-bar__actions">
                <a href="landing.html" class="btn btn--secondary btn--sm">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M8 14L2 8l6-6M2 8h12" />
                    </svg>
                    Back
                </a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main">
        <div class="main__container">
            <!-- Page Header -->
            <div class="page-header">
                <h1 class="page-header__title">Manual Calculation</h1>
                <p class="page-header__subtitle">Enter your room dimensions for instant paint cost estimation</p>
            </div>

            <!-- Estimation Form -->
            <div class="estimation-card">
                <form id="manual-form" class="estimation-form">
                    <!-- Room Dimensions -->
                    <div class="form-section">
                        <h2 class="form-section__title">Room Dimensions</h2>
                        <div class="form-grid">
                            <div class="form-field">
                                <label for="length">Length (feet)</label>
                                <input type="number" id="length" name="length" min="1" max="100" step="0.1" required
                                    placeholder="12.0">
                            </div>
                            <div class="form-field">
                                <label for="width">Width (feet)</label>
                                <input type="number" id="width" name="width" min="1" max="100" step="0.1" required
                                    placeholder="10.0">
                            </div>
                            <div class="form-field">
                                <label for="height">Height (feet)</label>
                                <input type="number" id="height" name="height" min="1" max="20" step="0.1" required
                                    placeholder="10.0">
                            </div>
                        </div>
                    </div>

                    <!-- Doors and Windows -->
                    <div class="form-section">
                        <h2 class="form-section__title">Doors & Windows</h2>
                        <div class="form-grid form-grid--2">
                            <div class="form-field">
                                <label for="num_doors">Number of Doors</label>
                                <input type="number" id="num_doors" name="num_doors" min="0" max="10" value="1">
                            </div>
                            <div class="form-field">
                                <label for="num_windows">Number of Windows</label>
                                <input type="number" id="num_windows" name="num_windows" min="0" max="20" value="2">
                            </div>
                        </div>
                    </div>

                    <!-- Paint Options -->
                    <div class="form-section">
                        <h2 class="form-section__title">Paint Options</h2>
                        <div class="form-grid form-grid--2">
                            <div class="form-field">
                                <label for="paint_type">Paint Type</label>
                                <select id="paint_type" name="paint_type" required>
                                    <option value="interior" selected>Interior Paint</option>
                                    <option value="exterior">Exterior Paint</option>
                                </select>
                            </div>

                            <div class="form-field">
                                <label for="num_coats">Number of Coats</label>
                                <div class="coats-selector">
                                    <input type="range" id="num_coats" name="num_coats" min="1" max="5" value="2"
                                        class="coats-slider">
                                    <div class="coats-value">
                                        <span id="coats-display">2</span>
                                        <span class="coats-label">coats</span>
                                    </div>
                                    <div class="coats-marks">
                                        <span>1</span>
                                        <span>2</span>
                                        <span>3</span>
                                        <span>4</span>
                                        <span>5</span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="form-field form-field--checkbox">
                            <label class="checkbox-label">
                                <input type="checkbox" id="include_ceiling" name="include_ceiling">
                                <span class="checkbox-text">Paint ceiling as well</span>
                            </label>
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <div class="form-actions">
                        <button type="submit" class="btn btn--primary btn--lg">
                            Calculate Paint Required
                            <svg width="20" height="20" viewBox="0 0 20 20" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <path d="M7 3l7 7-7 7" />
                            </svg>
                        </button>
                    </div>
                </form>
            </div>

            <!-- Results Section (Hidden Initially) -->
            <div id="results-container" class="results-container" style="display: none;">
                <!-- Results will be injected here -->
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer__container">
            <p class="footer__text">POC for JSW Paints</p>
        </div>
    </footer>

    <!-- Loading Overlay with Liquid Loader -->
    <div id="loading-overlay" class="loading-overlay loading-overlay--liquid" style="display: none;">
        <div class="liquid-loader">
            <div class="liquid-bar" data-index="0">
                <div class="droplet"></div>
                <div class="bar-fill">
                    <div class="surface-tension"></div>
                    <div class="liquid-wave"></div>
                    <div class="shimmer"></div>
                    <div class="bubble"></div>
                </div>
                <div class="base-droplet"></div>
            </div>
            <div class="liquid-bar" data-index="1">
                <div class="droplet"></div>
                <div class="bar-fill">
                    <div class="surface-tension"></div>
                    <div class="liquid-wave"></div>
                    <div class="shimmer"></div>
                    <div class="bubble"></div>
                </div>
                <div class="base-droplet"></div>
            </div>
            <div class="liquid-bar" data-index="2">
                <div class="droplet"></div>
                <div class="bar-fill">
                    <div class="surface-tension"></div>
                    <div class="liquid-wave"></div>
                    <div class="shimmer"></div>
                    <div class="bubble"></div>
                </div>
                <div class="base-droplet"></div>
            </div>
            <div class="liquid-bar" data-index="3">
                <div class="droplet"></div>
                <div class="bar-fill">
                    <div class="surface-tension"></div>
                    <div class="liquid-wave"></div>
                    <div class="shimmer"></div>
                    <div class="bubble"></div>
                </div>
                <div class="base-droplet"></div>
            </div>
            <div class="liquid-bar" data-index="4">
                <div class="droplet"></div>
                <div class="bar-fill">
                    <div class="surface-tension"></div>
                    <div class="liquid-wave"></div>
                    <div class="shimmer"></div>
                    <div class="bubble"></div>
                </div>
                <div class="base-droplet"></div>
            </div>
            <div class="liquid-bar" data-index="5">
                <div class="droplet"></div>
                <div class="bar-fill">
                    <div class="surface-tension"></div>
                    <div class="liquid-wave"></div>
                    <div class="shimmer"></div>
                    <div class="bubble"></div>
                </div>
                <div class="base-droplet"></div>
            </div>
            <div class="liquid-bar" data-index="6">
                <div class="droplet"></div>
                <div class="bar-fill">
                    <div class="surface-tension"></div>
                    <div class="liquid-wave"></div>
                    <div class="shimmer"></div>
                    <div class="bubble"></div>
                </div>
                <div class="base-droplet"></div>
            </div>
        </div>
        <p class="loading-text">Calculating...</p>
    </div>

    <!-- Toast Container -->
    <div class="toast-container" id="toast-container"></div>

    <script src="js/manual-estimation-new.js"></script>
</body>

</html>
